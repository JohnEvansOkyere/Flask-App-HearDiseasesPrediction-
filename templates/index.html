<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('..static', filename='style.css') }}">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <div class="form-container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST" action="/">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="1" max="120" placeholder="Enter your age">

            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="chest_pain_type">Chest Pain Type</label>
            <select id="chest_pain_type" name="chest_pain_type" required>
                <option value="1">Typical Angina</option>
                <option value="2">Atypical Angina</option>
                <option value="3">Non-anginal Pain</option>
                <option value="4">Asymptomatic</option>
            </select>

            <label for="resting_blood_pressure">Resting Blood Pressure</label>
            <input type="number" id="resting_blood_pressure" name="resting_blood_pressure" required placeholder="e.g., 120">

            <label for="cholesterol">Cholesterol</label>
            <input type="number" id="cholesterol" name="cholesterol" required placeholder="e.g., 200">

            <label for="fasting_blood_sugar">Fasting Blood Sugar</label>
            <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar" required placeholder="e.g., 1 for > 120 mg/dl">

            <label for="resting_electrocardiographic_results">Resting Electrocardiographic Results</label>
            <input type="number" id="resting_electrocardiographic_results" name="resting_electrocardiographic_results" required>

            <label for="max_heart_rate_achieved">Max Heart Rate Achieved</label>
            <input type="number" id="max_heart_rate_achieved" name="max_heart_rate_achieved" required>

            <label for="exercise_induced_angina">Exercise Induced Angina</label>
            <input type="number" id="exercise_induced_angina" name="exercise_induced_angina" required>

            <label for="st_depression">ST Depression</label>
            <input type="number" id="st_depression" name="st_depression" required>

            <label for="st_slope">ST Slope</label>
            <input type="number" id="st_slope" name="st_slope" required>

            <label for="number_of_major_vessels">Number of Major Vessels</label>
            <input type="number" id="number_of_major_vessels" name="number_of_major_vessels" required>

            <label for="thalassemia">Thalassemia</label>
            <input type="number" id="thalassemia" name="thalassemia" required>

            <button type="submit" aria-label="Submit to predict heart disease">Predict</button>
        </form>

        {% if result %}
            <div class="result-message" style="margin-top: 20px; font-weight: bold; color: green;">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
